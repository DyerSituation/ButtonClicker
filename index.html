<!DOCTYPE html>
<html>

  <head>
   <meta charset="utf-8">
    <title>
      Click!
 
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <p> ButtonClicker </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- User Location -->
    <p id="status">You are in <span id="location" title ="Your location">the forrest.</span></p>
    <!-- First Exploration -->
    <div>Forest Experience:<span id ="exp">0</span></div>
    <br>
    <div>
      <button id= "lookAround">Explore Forest</button>
      <button id= "b"></button>
      <button id= "c"></button>
      <button id= "d"></button>
      <button id= "e"></button>
      <button id= "f"></button>
    </div>

    <!-- Basic Resources -->
    <div id="levelOne">
      <button id= "berryButton" type="button">Pick Berries</button>
      <button id= "woodButton" type="button">Harvest Wood</button>
      <button id= "stoneButton" type="button">Gather Stone</button>
    </div>
    <div id="items">
      <button id= "juiceButton" type="button"><span title= "60 Berries">Craft BerryJuice</span></button>
      <button id= "glueButton" type="button"><span title= "85 Berries">Craft BerryGlue</span></button>
      <button id= "axeButton" type="button"><span title= "1 berry glue, 50 Stone, 100 Wood">Craft Axe</span></button>
<!--       <button id= "basquetButton" type="button">Craft Basquet</button> -->
    </div>
    <!-- Content Script -->
    <script src="script.js"></script>
<script src="events.js"></script>
    <!-- Story Line -->
    <script src="story.js"></script>

    <br>
    <!-- Resource Display -->
    <div id="resources">
      <div id = "footTxt">Berries: <div id ="food">0</div></div>
      <div id = "woodTxt">Wood: <div id ="wood">0</div></div>
      <div id = "stoneTxt">Stone: <div id ="mineral">0/</div></div>
      <div id = "axesTxt">Axes: <div id="axes">0</div></div>
      <div id = "workersTxt">Workers: <div id="workers">0</div></div>
    </div>
    <!-- Inventory Display -->
    <div id="inventory">
      <div id="inventoryHead">Inventory
      </div>
      <div id = "inventoryContent">
        <table id = "inventoryTable">
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
    <div id="msgBox">
      <div id="msgBoxHead">Message Box
      </div>
      <div id="msgBoxContent">
        "Where - where am I?!"
      </div>
    </div>

    </div>
  </body>
</html>
